<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">
  <!-- dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <!-- your scripts -->
  <script src="/Volumes/student/2016-04-chatterbox-client/client/env/config.js"></script>
  <script src="scripts/app.js"></script>
</head>

<body>
  <div id="main">
    <h1>chatterbox</h1>
    <select id="select" onclick="roomLister(latestRooms)">
    <option selected disabled>Select a chatroom</option>
    </select>
    <form id="form" onsubmit="return false;">
    <p>Send message:</p>
      <input type="text" id="userInput"/>
      <input type="submit" onclick="sendMsg();"/>
    <p>Change room:</p>
      <input type="text" id="roomChoice"/>
      <input type="submit" onclick="chooseRoomButton();"/>
    </form>
  </div>
  <div id="chats"></div>
</body>

</html>
